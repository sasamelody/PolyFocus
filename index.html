<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyFocus - 柳比歇夫时间追踪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Low Poly Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      
      /* Hexagon Clip Path Utility - Less Aggressive for Text Cards */
      .clip-hex {
        /* A wider, safer hexagon shape */
        clip-path: polygon(5% 0%, 95% 0%, 100% 50%, 95% 100%, 5% 100%, 0% 50%);
      }
      .clip-shard-left {
        /* Slight tilt on right side */
        clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
      }
      .clip-shard-right {
        /* Slight tilt on left side */
        clip-path: polygon(5% 0, 100% 0, 100% 100%, 0% 100%);
      }
    </style>
